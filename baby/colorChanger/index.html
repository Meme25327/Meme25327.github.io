<html>
    <head>
        <link rel="stylesheet" href="../babyStyle.css">
        <title>
            Meme25327 | Baby Entertainer 3000
        </title>
    </head>
    <body>
        <script>
            document.onclick= function(event) {
                // Compensate for IE<9's non-standard event model
                //
                if (event===undefined) event= window.event;
                var target= 'target' in event? event.target : event.srcElement;

                const colors = ["Red", "Blue", "Purple", "Green", "rgb(90, 41, 12)", "Pink"]

                var color = colors[Math.floor(Math.random()*colors.length)];
                //alert(color);
                document.body.style.backgroundColor = color;
                if (color == "rgb(90, 41, 12)") {
                    document.getElementById("colorName").innerHTML = "Brown";
                } else {
                    document.getElementById("colorName").innerHTML = color;
                }
            };
        </script>
        <div style="display:flex;justify-content:center;align-items:center;">
            <h1 style = "color: rgb(255, 255, 255); padding-top: 40vh; font-size: 200px;" class = "center">
                <span id = "colorName" class = "stroked"></span>
            </h1>
        </div>
    </body>
</html>
